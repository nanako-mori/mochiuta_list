<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="stylesheet" href="./static/css/mochiuta_list.css">
    <title>持ち歌リスト</title>
</head>
<body>
<div class="wrapper">
    <main>
        <div class="header flex ai_center">
            <h1 class="title">持ち歌リスト</h1>
            <div id="menu_btn" class="sp_menu">
                <img id="menu_img" src="./static/images/menu.svg" alt="menu">
            </div>
            <ul id="sp_menu_list" class="flex ai_center menu fz18">
                <li class="menu_inner">
                    <a class="menu_item" href="mochiuta_list.html">持ち歌一覧</a>
                </li>
                <li class="menu_inner">
                    <a class="menu_item" href="add.html">新曲追加</a>
                </li>
                <li class="menu_inner">
                    <a class="menu_item" href="logout.html">ログアウト</a>
                </li>
            </ul>
        </div>
        <div class="mochiuta_wrap">
            <div class="flex jc_s_between ai_center">
                <h2 class="fz18">hogehogeさんの持ち歌リスト</h2>
                <a class="btn variable_btn primary_btn fz18" href="add.html">
                    <span class="hide_text">新曲</span>追加
                </a>
            </div>
        </div>
    </main>
    <footer class="flex ai_center">
        <p class="fz18 copyright">&copy; Nanako Mori 2021</p>
    </footer>
</div>
<script>
    var target = document.getElementById('menu_btn');

    target.addEventListener('click', function(){
        target.classList.toggle('open');
        classCheck(this);
    });

    function classCheck(target){
        var sp_menu_list = document.getElementById('sp_menu_list');
        var menu_img = document.getElementById('menu_img');
        
        if(target.classList.contains('open') == true){
            sp_menu_list.style.display = 'block';
            menu_img.src = './static/images/close.svg';
            if(window.matchMedia('(min-width: 769px)').matches){
                sp_menu_list.className('menu').style.flexDirection = 'row';
            }
        }else{
            sp_menu_list.style.display = 'none';
            menu_img.src = './static/images/menu.svg';
        }
    }
</script>
</body>
</html>
