<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="stylesheet" href="./static/css/temp_registry.css">
    <title>新規登録｜持ち歌リスト</title>
</head>
<body>
<div class="wrapper">
    <main>
        <h1 class="page_title_space center fz36">本登録</h1>
        <form class="flex jc_center" action="" method="POST">
            <ul class="reg_list fz18">
                <li>
                    <div class="reg_caption_space">
                        <span class="warning">*</span>
                        <span>ニックネーム</span>
                    </div>
                    <input class="form_border form_size" type="text">
                </li>
                <li>
                    <div class="reg_caption_space">
                        <span class="warning">*</span>
                        <span>メールアドレス</span>
                    </div>
                    <input class="form_border form_size" type="email">
                </li>
                <li>
                    <div class="reg_caption_space">
                        <span class="warning">*</span>
                        <span>パスワード</span>
                    </div>
                    <input class="form_border form_size" type="password">
                </li>
                <li>
                    <input class="btn btn_big border_reset pointer fz18 primary_btn" type="submit" value="登録">
                </li>   
            </ul>
        </form>
    </main>
    <footer class="flex ai_center">
        <p class="fz18 copyright">&copy; Nanako Mori 2021</p>
    </footer>
</div>    
</body>
</html>
